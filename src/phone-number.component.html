<div class="input-group">
  <span class="input-group-addon flagInput">
    <div class="dropdown">
      <button type="button" class="dropbtn btn" (click)="displayDropDown()">
        <span [class]="'flag flag-' + selectedCountry?.countryCode" *ngIf="selectedCountry"></span>
        <span class="defaultCountry" *ngIf="!selectedCountry"></span> <span class="arrow-down"></span>
        {{ selectedCountry?.countryCode }}
      </button>
      <div class="dropdown-content" *ngIf="showDropdown" clickOutside>
        <div class="list-group scrollable-menu"> <a href="#" class="list-group-item"
            *ngFor="let country of countries | country: countryFilter"
            (click)="updateSelectedCountry($event, country.countryCode)"> <span
              [class]="'flag flag-' + country.countryCode"></span> <span class="country-name">{{ country.name }} <span
                class="dial-code">+ {{ country.dialCode}}</span></span> </a> </div>
      </div>
    </div>
  </span>
  <ng-container *ngIf="selectedCountry?.countryCode == 'tr';">
    <!-- if required -->
    <input mask="+00-000-000-00-00" [dropSpecialCharacters]="false" class="form-control" [attr.maxlength]="maxlength"
      [(ngModel)]="phoneNumber" (ngModelChange)="updatePhoneNumber($event)" [placeholder]="placeholder" [type]="type"
      *ngIf="required" required #phoneNumberInput focus="true">
    <!-- if not required -->
    <input mask="+00-000-000-00-00" [dropSpecialCharacters]="false" class="form-control" [attr.maxlength]="maxlength"
      [(ngModel)]="phoneNumber" (ngModelChange)="updatePhoneNumber($event)" [placeholder]="placeholder" [type]="type"
      *ngIf="!required" #phoneNumberInput focus="true">
  </ng-container>
  <ng-container *ngIf="selectedCountry?.countryCode != 'tr'">
    <!-- if required -->
    <input onlyNumber="true" class="form-control" [attr.maxlength]="maxlength" [(ngModel)]="phoneNumber"
      (ngModelChange)="updatePhoneNumber($event)" [placeholder]="placeholder" [type]="type" *ngIf="required" required
      #phoneNumberInput focus="true">
    <!-- if not required -->
    <input onlyNumber="true" class="form-control" [attr.maxlength]="maxlength" [(ngModel)]="phoneNumber"
      (ngModelChange)="updatePhoneNumber($event)" [placeholder]="placeholder" [type]="type" *ngIf="!required"
      #phoneNumberInput focus="true">
  </ng-container>
</div>
